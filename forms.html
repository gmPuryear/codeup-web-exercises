<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>

    <form method="post" action="https://request-inspector.glitch.me/">

        <input id="email" name="Email" type="email" placeholder="email">

        <label for="password">Password:</label>
        <input id="password" name="password" type="password" placeholder="password">

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" placeholder="Please submit a short bio"></textarea>

        <label for="radiobuttons">How did you hear about us?</label>
        <label for="Billboard">Billboard</label>
        <input id="Billboard" name="Billboard" type="radio" >
        <input id="RadioAdvertisement" name="RadioAdvertisement" type="radio" > Radio advertisement
        <input id="InternetAdvertisement" name="InternetAdvertisement" type="radio" > Internet advertisement
        <input id="Other" name="Other" type="radio" > Other

        <label for="browser">Which web browser are you using?</label>
        <select id="browser" name="browser" placeholder="Browser">
            <option value="">Select a browser</option>
            <option value="windowsExplorer">Windows Explorer</option>
            <option value="safari">Safari</option>
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
        </select>

        <button type="submit">Submit</button>
    </form>

</html>
