<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="post" action="https://request-inspector.glitch.me/">
    <div>
        <label for="email"><strong>Email:</strong></label>
        <input id="email" name="Email" type="email" placeholder="email">
    </div>
    <div>
        <label for="password"><strong>Password:</strong></label>
        <input id="password" name="password" type="password" placeholder="password">
    </div>
    <br>
    <div>
        <label for="bio"><strong>Bio</strong>:</label>
        <textarea id="bio" name="bio" cols="30" rows="10" placeholder="Please submit a short bio"></textarea>
    </div>

    <section>
        <p>
            <strong>How did you hear about us?</strong>
        </p>
        <div>
            <label for="Billboard">Billboard</label>
            <input id="Billboard" name="Billboard" type="radio">
            <label for="RadioAdvertisement">Radio advertisement</label>
            <input id="RadioAdvertisement" name="RadioAdvertisement" type="radio">
            <label for="InternetAdvertisement">Internet advertisement</label>
            <input id="InternetAdvertisement" name="InternetAdvertisement" type="radio">
            <label for="other">Other</label>
            <input id="other" name="other" type="radio">
        </div>
    </section>
    <br>
    <label for="browser"><strong>Which web browser are you using?</strong></label>
    <select id="browser" name="browser" placeholder="Browser">
        <option value="">Select a browser</option>
        <option value="windowsExplorer">Windows Explorer</option>
        <option value="safari">Safari</option>
        <option value="chrome">Chrome</option>
        <option value="firefox">Firefox</option>
    </select>
    <br>
    <br>
    <button type="submit">Submit</button>
</form>

</body>
</html>
