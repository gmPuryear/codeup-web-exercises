<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warmup</title>
</head>
<body>
<!--    Create an HTML file with only an unordered list with
the id of pets in the body. Within an inline script declare and array called pets with four elements.
Loop through the list and add each element as a list item to the ul.-->
<div>
    <ul id="pets">
    </ul>
</div>
<script>
    let pets= ['pet1', 'pet2', 'pet3', 'pet4'];

    let petlist = document.getElementById('pets');

    for (let i = 0; i < pets.length; i++) {

        let li = document.createElement('li');

        li.innerText = pets[i];

        petlist.appendChild(li);

    }
</script>
</body>
</html>
